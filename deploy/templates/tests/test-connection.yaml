apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ilo4-metrics-proxy.fullname" . }}-test-connection"
  labels:
  {{- include "ilo4-metrics-proxy.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: [ 'wget' ]
      args: [ '{{ include "ilo4-metrics-proxy.fullname" . }}:{{ .Values.service.port }}/health' ]
  restartPolicy: Never
